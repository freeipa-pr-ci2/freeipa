topologies:
  build: &build
    name: build
    cpu: 2
    memory: 3800
  master_1repl: &master_1repl
    name: master_1repl
    cpu: 4
    memory: 5750
  master_2repl_1client: &master_2repl_1client
    name: master_2repl_1client
    cpu: 4
    memory: 6700

jobs:
  fedora-28/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-f28
          name: freeipa/ci-master-f28
          version: 0.1.8
        timeout: 1800
        topology: *build

  fedora-28/simple_replication:
    requires: [fedora-28/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-28/build_url}'
        test_suite: test_integration/test_installation.py::TestInstallReplicaAgainstSpecificServer
        template: *ci-master-f28
        timeout: 3600
        topology: *master_2repl_1client
