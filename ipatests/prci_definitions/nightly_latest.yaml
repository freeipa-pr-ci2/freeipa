topologies:
  build: &build
    name: build
    cpu: 2
    memory: 3800
  master_3client: &master_3client
    name: master_3client
    cpu: 5
    memory: 7750
  master_1repl: &master_1repl
    name: master_1repl
    cpu: 4
    memory: 6750
  master_1repl_1client: &master_1repl_1client
    name: master_1repl_1client
    cpu: 4
    memory: 8000
  ipaserver: &ipaserver
    name: ipaserver
    cpu: 2
    memory: 2750
  master_2repl_1client: &master_2repl_1client
    name: master_2repl_1client
    cpu: 5
    memory: 10750
  master_3repl_1client: &master_3repl_1client
    name: master_3repl_1client
    cpu: 6
    memory: 13500
  ad_master_2client: &ad_master_2client
    name: ad_master_2client
    cpu: 4
    memory: 10596
  ad_master: &ad_master
    name: ad_master
    cpu: 4
    memory: 8096
  adroot_adchild_adtree_master_1client: &adroot_adchild_adtree_master_1client
    name: adroot_adchild_adtree_master_1client
    cpu: 8
    memory: 14466

jobs:
  fedora-latest/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-latest
          name: freeipa/ci-master-f38
          version: 0.0.1
        timeout: 1800
        topology: *build

  fedora-latest/test_vault:
    requires: [fedora-latest/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-latest/build_url}'
        test_suite: test_integration/test_vault.py
        template: *ci-master-latest
        timeout: 6300
        topology: *master_1repl

  fedora-latest/test_webui_network:
    requires: [fedora-latest/build]
    priority: 50
    job:
      class: RunWebuiTests
      args:
        build_url: '{fedora-latest/build_url}'
        test_suite: >-
          test_webui/test_automount.py
          test_webui/test_dns.py
          test_webui/test_vault.py
        template: *ci-master-latest
        timeout: 3600
        topology: *ipaserver

  fedora-latest/test_random_serial_numbers_TestRSNVault:
    requires: [fedora-latest/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-latest/build_url}'
        test_suite: test_integration/test_random_serial_numbers.py::TestRSNVault
        template: *ci-master-latest
        timeout: 10800
        topology: *master_1repl
